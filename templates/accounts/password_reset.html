    {% load static %}

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SmartKuri - Password Reset</title>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <!-- Google Fonts (same as other pages) -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

        <!-- Custom CSS for auth pages -->
        <link rel="stylesheet" href="{% static 'accounts/css/password_reset.css' %}">
    </head>
    <body>

        <div class="auth-wrapper">
            <div class="auth-card fade-in">
                <div class="auth-header">
                    <div class="logo-circle">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <h1>SmartKuri</h1>
                    <p>Modern Chitty Management</p>
                </div>

                <h2>Reset Your Password</h2>
                <p class="subtitle">Enter your email </p>

                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags|default:'info' }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}

                <form method="post" class="mt-4">
                    {% csrf_token %}

                    <div class="form-floating-group">
                        <input 
                            type="text" 
                            id="identifier" 
                            name="identifier" 
                            placeholder=" " 
                            required 
                            autofocus
                        >
                        <label for="identifier">Email or Phone Number</label>
                    </div>

                    <button type="submit" class="btn btn-gradient w-100">
                        <span>Send OTP</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>

                <div class="extra-links mt-4">
                    <p>
                        <a href="{% url 'accounts:login' %}" class="back-link">
                            ‚Üê Back to Login
                        </a>
                    </p>
                    <p>
                        Don't have an account? 
                        <a href="{% url 'accounts:group_signup' %}" class="signup-link">Sign Up</a>
                    </p>
                </div>
            </div>
        </div>

    </body>
    </html>
