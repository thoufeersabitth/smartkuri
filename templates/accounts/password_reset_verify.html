{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartKuri - Reset Password</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS (same folder as login.css or separate reset.css) -->
    <link rel="stylesheet" href="{% static 'accounts/css/password_reset_verify.css' %}">
</head>
<body>

    <div class="auth-page-bg"></div>

    <div class="auth-wrapper">
        <div class="auth-card fade-in">
            <div class="auth-header">
                <div class="logo-circle">
                    <i class="fas fa-wallet"></i>
                </div>
                <h1>SmartKuri</h1>
                <p>Modern Chitty Management</p>
            </div>

            <h2>Reset Your Password</h2>
            <p class="subtitle">Enter the OTP sent to your email</p>

            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags|default:'info' }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" class="mt-4">
                {% csrf_token %}

                <div class="form-floating-group">
                    <input 
                        type="text" 
                        id="otp" 
                        name="otp" 
                        placeholder=" " 
                        required 
                        autofocus
                        autocomplete="one-time-code"
                        inputmode="numeric"
                        pattern="[0-9]*"
                    >
                    <label for="otp">OTP</label>
                </div>

                <div class="form-floating-group">
                    <input 
                        type="password" 
                        id="password1" 
                        name="password1" 
                        placeholder=" " 
                        required
                    >
                    <label for="password1">New Password</label>
                </div>

                <div class="form-floating-group password-group">
                    <input 
                        type="password" 
                        id="password2" 
                        name="password2" 
                        placeholder=" " 
                        required
                    >
                    <label for="password2">Confirm New Password</label>
                    <span class="toggle-password" onclick="togglePassword('password2')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>

                <button type="submit" class="btn btn-gradient w-100">
                    <span>Reset Password</span>
                    <i class="fas fa-lock"></i>
                </button>
            </form>

            <div class="extra-links">
                <a href="{% url 'accounts:login' %}" class="back-link">
                    ‚Üê Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const input = document.getElementById(fieldId);
            const icon = document.querySelector(`#${fieldId} ~ .toggle-password i`);
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    </script>

</body>
</html>
