{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartKuri - Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
</head>
<body>

    <div class="auth-page-bg"></div>

    <div class="auth-wrapper">
        <div class="auth-card fade-in">
            <div class="auth-header">
                <div class="logo-circle">
                    <i class="fas fa-wallet"></i>
                </div>
                <h1>SmartKuri</h1>
                <p>Modern Chitty Management</p>
            </div>

            <h2>Welcome Back</h2>

            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags|default:'info' }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST" action="{% url 'accounts:login' %}">
                {% csrf_token %}

                <div class="form-floating-group">
                    <input 
                        type="text" 
                        id="identifier" 
                        name="identifier" 
                        placeholder=" " 
                        required 
                        autofocus
                    >
                    <label for="identifier">Email or Phone Number</label>
                </div>

                <div class="form-floating-group password-group">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder=" " 
                        required
                    >
                    <label for="password">Password</label>
                    <span class="toggle-password" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>

                <button type="submit" class="btn btn-gradient">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right-to-bracket"></i>
                </button>
            </form>

            <div class="extra-links">
                <!-- Added Back to Home link here -->
                <a href="{% url 'core:home' %}" class="back-home-link">
                    <i class="fas fa-home"></i> Back to Home
                </a>

                <a href="{% url 'accounts:password_reset' %}" class="forgot-link">
                    Forgot your password?
                </a>

                <p class="signup-text">
                    New to SmartKuri? 
                    <a href="{% url 'accounts:group_signup' %}" class="signup-link">Create Account</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.querySelector('.toggle-password i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    </script>

</body>
</html>
