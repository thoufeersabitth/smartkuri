{% extends "chitti/group_admin_base.html" %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'group_admin/css/group_form.css' %}">
{% endblock %}

{% block content %}

<div class="container">

    <h1 class="page-title">
        {% if group %}Edit Group{% else %}Create New Group{% endif %}
    </h1>

    <div class="form-card">

        <form method="post">
            {% csrf_token %}

            <div class="form-grid">

                <div class="form-group">
                    <label>Group Name</label>
                    <input type="text" name="name" value="{{ group.name|default:'' }}" required>
                </div>

                <div class="form-group">
                    <label>Monthly Amount</label>
                    <input type="number" step="0.01" name="monthly_amount" value="{{ group.monthly_amount|default:'' }}" required>
                </div>

                <div class="form-group">
                    <label>Duration (Months)</label>
                    <input type="number" name="duration_months" value="{{ group.duration_months|default:'' }}" required>
                </div>

                <div class="form-group">
                    <label>Start Date</label>
                    <input type="date" name="start_date" value="{{ group.start_date|date:'Y-m-d' }}" required>
                </div>

            </div>

            <div class="form-actions">
                <button type="submit" class="btn primary">
                    {% if group %}Update Group{% else %}Create Group{% endif %}
                </button>

                <a href="{% url 'chitti:group_management' %}" class="btn outline">
                    Cancel
                </a>
            </div>

        </form>

    </div>

</div>

{% endblock %}
