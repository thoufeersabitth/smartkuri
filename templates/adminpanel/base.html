<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-dark text-white p-3" id="sidebar-wrapper" style="min-width:220px;">
        <h4 class="text-center">Admin Panel</h4>
        <ul class="nav flex-column mt-4">
            <li class="nav-item"><a href="{% url 'adminpanel:dashboard' %}" class="nav-link text-white">Dashboard</a></li>
            <li class="nav-item"><a href="{% url 'adminpanel:group_admin_list' %}" class="nav-link text-white">Group Admins</a></li>
            <li class="nav-item"><a href="{% url 'adminpanel:subscription_reports' %}" class="nav-link text-white">Subscriptions</a></li>
            <li class="nav-item"><a href="{% url 'adminpanel:reports' %}" class="nav-link text-white">Reports</a></li>
            <li class="nav-item"><a href="{% url 'adminpanel:send_notification' %}" class="nav-link text-white">Notifications</a></li>
        </ul>
    </div>

    <!-- Page Content -->
    <div class="container-fluid p-4" id="page-content-wrapper">
        {% block content %}{% endblock %}
    </div>

</div>
</body>
</html>
